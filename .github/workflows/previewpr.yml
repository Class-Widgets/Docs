name: PR é¢„è§ˆ

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ç”Ÿæˆ GitHub App ä¸´æ—¶ä»¤ç‰Œ
        id: auth
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_SECRET }}
          owner: ${{ github.repository_owner }}
      - name: æ£€å‡ºä¸»ä»“åº“ä»£ç 
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: æ£€å‡º PR ä¿®æ”¹çš„éƒ¨åˆ†
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}
      # æ£€æŸ¥PRæ˜¯å¦åªä¿®æ”¹äº†docsæ–‡ä»¶å¤¹
      - name: æ£€æŸ¥ä¿®æ”¹éƒ¨åˆ†
        id: check-changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          if [[ "$CHANGED_FILES" == *"docs"* || "$CHANGED_FILES" == "" ]]; then
            echo "Only 'docs' folder or no changes."
            echo "ONLY_DOCS=true" >> $GITHUB_ENV
            
            # ç­›é€‰å‡ºä¿®æ”¹çš„.md/.mdxæ–‡ä»¶
            MD_FILES=$(echo "$CHANGED_FILES" | grep -E '\.mdx?$' | grep '^docs/' | sed 's/^docs\///;s/\.mdx\?$//')
            echo "MD_FILES=$MD_FILES" >> $GITHUB_ENV
          else
            echo "Changes outside 'docs' folder detected."
            echo "ONLY_DOCS=false" >> $GITHUB_ENV
          fi

      - name: å®‰è£… Python and pip
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: å®‰è£…æ”¯æŒåº“
        run: npm install --frozen-lockfile

      - name: æ›´æ–°é¢„è§ˆé…ç½®
        run: |
          echo "export const IS_PREVIEW = true;" > PREVIEW.ts
          echo "export const PR_NUMBER = ${{ github.event.pull_request.number }};" >> PREVIEW.ts

      - name: æž„å»ºé¡µé¢
        run: npm run build

      - name: ä¸Šä¼ åˆ° Cloudflare Pages
        uses: cloudflare/pages-action@v1
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
          projectName: cwdocs-preview
          directory: build

      - name: ç­‰å¾…éƒ¨ç½²å®Œæˆå¹¶èŽ·å–é¢„è§ˆ URL
        run: |
          # ä½¿ç”¨ Cloudflare API èŽ·å–éƒ¨ç½²çŠ¶æ€
          DEPLOYMENT_STATUS=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}/pages/projects/cwdocs-preview/deployments" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}" \
            -H "Content-Type: application/json")
          
          # èŽ·å–æœ€åŽä¸€æ¬¡éƒ¨ç½²çš„é¢„è§ˆ URL
          PREVIEW_URL=$(echo $DEPLOYMENT_STATUS | jq -r '.result[0].url')

          # è®¾ç½®é¢„è§ˆ URL çŽ¯å¢ƒå˜é‡
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - name: è¯„è®º PR é¢„è§ˆé“¾æŽ¥
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.auth.outputs.token }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = process.env.PREVIEW_URL;
            let comment = `â¤ï¸æ„Ÿè°¢ä½ çš„è´¡çŒ®ï¼Œå·²ç»å®‰æŽ’ç›¸å…³äººå‘˜å®¡æ ¸ï¼\nðŸš€ é¢„è§ˆéƒ¨ç½²å®Œæˆï¼è®¿é—®é“¾æŽ¥: ${previewUrl}\nâš ï¸Class Widgets ä¸ä¸ºæ­¤é¢„è§ˆå†…å®¹è´Ÿè´£ï¼`;
            
            if (process.env.ONLY_DOCS === 'false') {
              comment += '\n\nâš ï¸ è­¦å‘Šï¼šæ£€æµ‹åˆ°éžæ–‡æ¡£ç›®å½•çš„ä¿®æ”¹ï¼';
            } else if (process.env.MD_FILES) {
              const mdFiles = process.env.MD_FILES.split('\n').filter(Boolean);
              if (mdFiles.length > 0) {
                comment += '\n\nðŸ“„ ä¿®æ”¹çš„æ–‡æ¡£é¡µé¢:';
                mdFiles.forEach(file => {
                  comment += `\n- ${previewUrl}/${file}`;
                });
              }
            }
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
name: PR é¢„è§ˆ

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ç”Ÿæˆ GitHub App ä¸´æ—¶ä»¤ç‰Œ
        id: auth
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_SECRET }}
          owner: ${{ github.repository_owner }}
      - name: æ£€å‡ºä¸»ä»“åº“ä»£ç 
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: æ£€å‡º PR ä¿®æ”¹çš„éƒ¨åˆ†
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}
      # æ£€æŸ¥PRæ˜¯å¦åªä¿®æ”¹äº†docsæ–‡ä»¶å¤¹
      - name: æ£€æŸ¥ä¿®æ”¹éƒ¨åˆ†
        id: check-changes
        run: |
          # è·å–å˜æ›´æ–‡ä»¶åˆ—è¡¨å¹¶æ·»åŠ é”™è¯¯å¤„ç†
          if ! CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD); then
            echo "Error: Failed to get changed files list"
            exit 1
          fi
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # æ£€æŸ¥æ˜¯å¦åªä¿®æ”¹äº†docsç›®å½•
          if [[ -z "$CHANGED_FILES" || $(echo "$CHANGED_FILES" | grep -vc '^docs/') -eq 0 ]]; then
            echo "Only 'docs' folder or no changes."
            echo "ONLY_DOCS=true" >> $GITHUB_ENV
            
            # ç­›é€‰å‡ºä¿®æ”¹çš„.md/.mdxæ–‡ä»¶å¹¶å¤„ç†è·¯å¾„æ ¼å¼
            MD_FILES=$(echo "$CHANGED_FILES" | grep -E '\.mdx?$' | grep '^docs/' | sed 's/^docs\///;s/\.mdx\?$//' | tr '\n' ' ')
            echo "MD_FILES=$MD_FILES" >> $GITHUB_ENV
          else
            echo "Changes outside 'docs' folder detected."
            echo "ONLY_DOCS=false" >> $GITHUB_ENV
          fi

      - name: å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: å®‰è£…æ”¯æŒåº“
        run: pnpm install --frozen-lockfile

      - name: è®¾ç½®é¢„è§ˆç¯å¢ƒå˜é‡
        run: |
          echo "IS_PREVIEW=true" >> $GITHUB_ENV
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
      - name: æ„å»ºé¡µé¢
        run: pnpm run build

      - name: ä¸Šä¼ åˆ° Cloudflare Pages
        uses: cloudflare/pages-action@v1
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
          projectName: cwdocs-preview
          directory: build

      - name: ç­‰å¾…éƒ¨ç½²å®Œæˆå¹¶è·å–é¢„è§ˆ URL
        run: |
          # é‡è¯•æ¬¡æ•°å’Œé—´éš”
          max_retries=3
          retry_delay=10

          for ((i=1; i<=$max_retries; i++)); do
            # ä½¿ç”¨ Cloudflare API è·å–éƒ¨ç½²çŠ¶æ€
            DEPLOYMENT_STATUS=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}/pages/projects/cwdocs-preview/deployments" \
              -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}" \
              -H "Content-Type: application/json")
            
            # æ£€æŸ¥æ˜¯å¦æˆåŠŸè·å–åˆ°éƒ¨ç½²çŠ¶æ€
            if [ $(echo $DEPLOYMENT_STATUS | jq -r '.success') = "true" ]; then
              # è·å–æœ€åä¸€æ¬¡éƒ¨ç½²çš„é¢„è§ˆ URL
              PREVIEW_URL=$(echo $DEPLOYMENT_STATUS | jq -r '.result[0].url')
              if [ -n "$PREVIEW_URL" ] && [ "$PREVIEW_URL" != "null" ]; then
                echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
                break
              fi
            fi

            if [ $i -lt $max_retries ]; then
              echo "è·å–é¢„è§ˆURLå¤±è´¥ï¼Œå°†åœ¨${retry_delay}ç§’åé‡è¯• (${i}/${max_retries})"
              sleep $retry_delay
            else
              echo "é”™è¯¯ï¼šæ— æ³•è·å–é¢„è§ˆURLï¼Œé‡è¯•æ¬¡æ•°å·²è¾¾ä¸Šé™"
              exit 1
            fi
          done
      - name: è¯„è®º PR é¢„è§ˆé“¾æ¥
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.auth.outputs.token }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = process.env.PREVIEW_URL;
            let comment = `â¤ï¸æ„Ÿè°¢ä½ çš„è´¡çŒ®ï¼Œå·²ç»å®‰æ’ç›¸å…³äººå‘˜å®¡æ ¸ï¼\nğŸš€ é¢„è§ˆéƒ¨ç½²å®Œæˆï¼è®¿é—®é“¾æ¥: ${previewUrl}\nâš ï¸Class Widgets ä¸ä¸ºæ­¤é¢„è§ˆå†…å®¹è´Ÿè´£ï¼`;
            
            if (process.env.ONLY_DOCS === 'false') {
              comment += '\n\nâš ï¸ è­¦å‘Šï¼šæ£€æµ‹åˆ°éæ–‡æ¡£ç›®å½•çš„ä¿®æ”¹ï¼';
            } else if (process.env.MD_FILES && process.env.MD_FILES.trim() !== '') {
              const mdFiles = process.env.MD_FILES.split(' ').filter(Boolean);
              if (mdFiles.length > 0) {
                comment += '\n\nğŸ“„ ä¿®æ”¹çš„æ–‡æ¡£é¡µé¢:';
                mdFiles.forEach(file => {
                  comment += `\n- ${previewUrl}/${file}`;
                });
              }
            }
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });